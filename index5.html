<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style5.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Confirm Your Payment</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Owner</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="number">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Card Number</h3>
                <div class="input-field">
                    <input type="number">
                </div>
            </div>
        </div>
        <div class="third-row">
            <h3>Card Expiration</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>
                        <select name="years" id="years">
                        <option value="2020">2023</option>
                        <option value="2019">2024</option>
                        <option value="2018">2025</option>
                        <option value="2017">2026</option>
                        <option value="2016">2027</option>
                        <option value="2015">2028</option>
                    </select>
                </div>
                <div class="cards">
                    <img src="img/payp/mc.png" alt="">
                    <img src="img/payp/vi.png" alt="">
                    <img src="img/payp/pp.png" alt="">
                </div>
            </div>    
        </div>
        <a href="javascript:void(0);" id="confirm-button">Confirm</a>
    </div>
</body>
</html>
<script>
    document.getElementById("confirm-button").addEventListener("click", function() {
        // Validate user input (e.g., you can add more validation logic)
        var ownerInput = document.querySelector(".owner input").value;
        var cvvInput = document.querySelector(".cvv input").value;
        var cardNumberInput = document.querySelector(".card-number input").value;

        if (ownerInput.trim() === "" || cvvInput.trim() === "" || cardNumberInput.trim() === "") {
            alert("Please fill in all fields.");
        } else {
            // Redirect to confirmation page
            window.location.href = "confirmation.html";
        }
    });
</script>
